syntax="proto3";

import "google/protobuf/descriptor.proto";

extend google.protobuf.FieldOptions {
    string txt_name = 50001;
}
extend google.protobuf.MessageOptions {
    uint32 c2s_id = 50001;
    uint32 s2c_id = 50002;    
    string txt_cmd = 50003;
}

extend google.protobuf.FileOptions {
    string stm_filename = 50001;
    int32 s2c_base = 50002;
    int32 c2s_base = 50003;
}


